<!DOCTYPE html>
<head>
    <title>Register Page</title>
    <link href="styles/RegistrationPageStyle.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
    <div class="content-container">
        <div class="form-container">
            <h1>Registration</h1>
            <form name="registerform" class="login-form">
                <div class="login-div">
                    <label  for="login">Login</label>
                    <input id="login" type="text" name="login">
                </div>
                <div class="email-div">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" name="email">
                </div>
                <div class="password-div">
                    <label  for="password">Password</label>
                    <input id="password" type="password" name="password">
                </div>       
                <div class="cpassword-div">
                    <label for="cpassword">Confirm Password</label>
                    <input  id="cpassword" type="password" name="cpassword">
                </div>
                <div class="buttons-container">
                    <button type="button" onclick="document.location='LoginPage.html'">Back</button>
                    <button id="submit" type="button">Sign Up</button>
                </div>
            </form>
    </div>
    </div>
    <script src="./src/Registration.js"></script>
</body>
